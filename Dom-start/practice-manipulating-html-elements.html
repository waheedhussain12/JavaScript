<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>practice-manipulating-html-elements</title>

  <body>
    <!-- id element -->
    <h1 id="selectID">select element by id</h1>
    <!-- class element -->
    <h3 class="selectClassName"></h3>
    <h3 class="selectClassName secClass">Same classes in different elements</h3>
    <h3 class="selectClassName secClass">Same classes in different elements</h3>
    <!-- tagName -->
    <h5></h5>

    <h5></h5>

    </div>
    <span id="spanId"></span>

      <h3></h3>
      <h3></h3>
      <h3></h3>
      <h3></h3>

      <div>four</div>
      <div class="h1last">five</div>

    <!-- create and append child element  -->
    <div class="createAppend"></div>

      <li>list one</li>
      <li>list tow</li>
      <li>list three </li>

      <li>list four</li>
      <li>list five</li>
