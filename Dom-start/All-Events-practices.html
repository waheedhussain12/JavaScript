<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Events-practices</title>
    <style>
        .inlineDiv, .AddEventLen, .AddEventLenWithNoName, .mouseEve{
            padding: 10px;
            background-color: brown;
            text-align: center;
    margin: 15px auto;
        }
        .btn, .addlistenBtn, .addlistenBtnWithNoName, .dblEventBtn{
            padding: 10px;
            text-align: center;
            color: white;
            background-color: chocolate;
            border: none;
            text-align: center;
           
        }
        
    </style>
</head>
<body>
    <!-- two types of events for Apply -->
    <!-- inline Event and AddEventListener -->
    <!-- 1 inline Event -->
    <div class="inlineDiv">
       <button class="btn" onclick="inlineFun()" >Inline OnClick Event </button>
        <h1 class="heading"></h1>
    </div>
    <!-- 2 AddEventListener -->
    <div class="AddEventLen">
        <button class="addlistenBtn">AddListenEvent</button>
        <p class="pTag"></p>
    </div>
    <!-- function with no name -->
    <div class="AddEventLenWithNoName">
        <button class="addlistenBtnWithNoName">AddListenEvent</button>
        <p class="pTagWithNoName"></p>
    </div>
    <!-- removeEventListener -->
     <!-- DomContentLoaded and Load use window not doucment -->
     <h1 id="loadh">this is load Event</h1>
     <!-- Mouse Events -->
     <button class="mouseEve">MouseEvent</button>
     <div class="div"></div>
     <!-- Context menu -->
     <h3 class="contextMenu">this is Context Menu</h3>
     <!-- doubleClick dbl mouse Event -->
     <div class="doubleEvent">
         <button class="dblEventBtn" >Double Event Mouse</button>
        
     </div>

    
    <script src="./All-Events-practices.js"></script>
</body>
</html>
