<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select an Element by TagName</title>
</head>
<body>

    <h1 class="h1"> heading one</h1>
    <p>pragraaph</p>
    <h1 class="h1">heading two</h1>
    <p>pragraaph</p>
    <h1 class="h1" > heading three</h1>
    <p>pragraaph</p>
    <h1 class="h1"> heading four</h1>

    <div id="mainDiv">
        <h2 class="h1">Inside Main Div</h2>
        <p>pragraaph</p>
        <h2 class="h1" > Inside Main Div</h2>
        <p>pragraaph</p>
        <h2 class="h1"> Inside Main Div</h2>
    </div>

    <script src="./part-41-select-an-Element-by-TagName.js"></script>
</body>
</html>
